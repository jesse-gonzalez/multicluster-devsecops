{{- with secret "quay-registry-bucket-creds" }}
  {{- $jsonValue := .data.BucketInfo | b64dec }}
  {{- $specificKey := index $jsonValue "spec.bucketName" }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.quay.configBundleSecret.name }}-v2
  namespace: {{ .Values.quay.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
type: Opaque
data:
  host: '{{ $specificKey }}'
