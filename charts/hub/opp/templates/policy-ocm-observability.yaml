apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CA Assessment Authorization and
      Monitoring
    policy.open-cluster-management.io/controls: CA-7 Continuous Monitoring
    policy.open-cluster-management.io/standards: NIST SP 800-53
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    open-cluster-management.io/policy-set: openshift-plus
  name: policy-ocm-observability
  namespace: policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-ocm-observability
        annotations:
          argocd.argoproj.io/compare-options: IgnoreExtraneous
      spec:
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            kind: Secret
            metadata:
              name: thanos-object-storage
              namespace: open-cluster-management-observability
            stringData:
              {{- $bucketInfoJson := `{{ (lookup "v1" "Secret" "open-cluster-management-observability" "obc-observability-bucket-creds").data.BucketInfo | b64dec | fromJson }}` }}
              bucket: '{{ index $bucketInfoJson.spec "bucketName" }}'
              endpoint: '{{ index $bucketInfoJson.spec.secretS3 "endpoint" }}'
              insecure: true
              access_key: '{{ index $bucketInfoJson.spec.secretS3 "accessKeyID" }}'
              secret_key: '{{ index $bucketInfoJson.spec.secretS3 "accessSecretKey" }}'
              thanos.yaml: |
                type: s3
                config:
                  {{- $bucketInfoJson := `{{ (lookup "v1" "Secret" "open-cluster-management-observability" "obc-observability-bucket-creds").data.BucketInfo | b64dec | fromJson }}` }}
                  bucket: '{{ index $bucketInfoJson.spec "bucketName" }}'
                  endpoint: '{{ index $bucketInfoJson.spec.secretS3 "endpoint" }}'
                  insecure: true
                  access_key: '{{ index $bucketInfoJson.spec.secretS3 "accessKeyID" }}'
                  secret_key: '{{ index $bucketInfoJson.spec.secretS3 "accessSecretKey" }}'
              # thanos.yaml: |
              #   type: s3
              #   config:
              #     bucket: thanos
              #     endpoint: ntnx-objects.ntnxlab.local
              #     insecure: true
              #     access_key: 5Y-4ByO99GEcD9BAU0hoN5fZoYSzsb2W
              #     secret_key: KbUSPf4zCIvPrwV7GIdwFu6NcgJ18g2v
              type: Opaque
        - complianceType: musthave
          objectDefinition:
            apiVersion: observability.open-cluster-management.io/v1beta2
            kind: MultiClusterObservability
            metadata:
              name: observability
            spec:
              observabilityAddonSpec: {}
              storageConfig:
                metricObjectStorage:
                  key: thanos.yaml
                  name: thanos-object-storage
        remediationAction: enforce
        severity: medium